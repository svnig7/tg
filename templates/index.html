<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Search Bot - Web Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .file-card {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .file-card:hover {
            transform: translateY(-5px);
        }
        .search-box {
            margin: 30px 0;
        }
        .result-count {
            margin: 20px 0;
            font-weight: bold;
        }
        .loader {
            display: none;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">File Search Bot</h1>
        
        <div class="search-box">
            <div class="input-group mb-3">
                <input type="text" id="searchQuery" class="form-control" placeholder="Search for files...">
                <select id="fileType" class="form-select" style="max-width: 150px;">
                    <option value="">All Types</option>
                    <option value="video">Video</option>
                    <option value="audio">Audio</option>
                    <option value="document">Document</option>
                    <option value="photo">Photo</option>
                </select>
                <button class="btn btn-primary" id="searchButton">Search</button>
            </div>
        </div>
        
        <div class="result-count" id="resultCount"></div>
        <div class="loader" id="loader"></div>
        
        <div class="row" id="resultsContainer">
            <!-- Results will be loaded here -->
        </div>
        
        <div class="text-center my-4" id="noResults" style="display: none;">
            <h4>No results found</h4>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchButton = document.getElementById('searchButton');
            const searchQuery = document.getElementById('searchQuery');
            const fileType = document.getElementById('fileType');
            const resultsContainer = document.getElementById('resultsContainer');
            const resultCount = document.getElementById('resultCount');
            const noResults = document.getElementById('noResults');
            const loader = document.getElementById('loader');
            
            // Get user ID from URL or prompt
            let userId = new URLSearchParams(window.location.search).get('user_id');
            if (!userId) {
                userId = prompt("Please enter your Telegram User ID:");
                if (userId) {
                    window.history.pushState({}, '', `?user_id=${userId}`);
                } else {
                    alert("User ID is required to use this service.");
                    return;
                }
            }
            
            searchButton.addEventListener('click', performSearch);
            searchQuery.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            function performSearch() {
                const query = searchQuery.value.trim();
                const type = fileType.value;
                
                if (!query) {
                    alert("Please enter a search term");
                    return;
                }
                
                // Show loader
                loader.style.display = 'block';
                resultsContainer.innerHTML = '';
                noResults.style.display = 'none';
                resultCount.textContent = '';
                
                fetch(`/search?q=${encodeURIComponent(query)}&type=${type}&user_id=${userId}`)
                    .then(response => response.json())
                    .then(data => {
                        loader.style.display = 'none';
                        
                        if (data.error) {
                            alert(data.error);
                            return;
                        }
                        
                        resultCount.textContent = `Found ${data.total} results for "${data.query}"`;
                        
                        if (data.results && data.results.length > 0) {
                            data.results.forEach(file => {
                                const fileCard = document.createElement('div');
                                fileCard.className = 'col-md-6 col-lg-4';
                                fileCard.innerHTML = `
                                    <div class="card file-card">
                                        <div class="card-body">
                                            <h5 class="card-title">${file.title}</h5>
                                            <p class="card-text text-muted">${file.description}</p>
                                            <p class="card-text">${file.caption}</p>
                                            <a href="https://t.me/YOUR_BOT_USERNAME?start=file_${file.file_id}" 
                                               class="btn btn-primary" target="_blank">
                                                Get File
                                            </a>
                                        </div>
                                    </div>
                                `;
                                resultsContainer.appendChild(fileCard);
                            });
                        } else {
                            noResults.style.display = 'block';
                        }
                    })
                    .catch(error => {
                        loader.style.display = 'none';
                        console.error('Error:', error);
                        alert('An error occurred while searching');
                    });
            }
        });
    </script>
</body>
</html>
